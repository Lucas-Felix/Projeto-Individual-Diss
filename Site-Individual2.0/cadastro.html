<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!--CORPO DA PÁGINA!-->

    <div id='container'>

            <img src="img/tela-cadastro1.jpg" alt="" id="back-img">

        <div id="form">

            <img class="mao" src="img/riot-mao.png" alt="">

            <br>
            <input id='input_email' placeholder="Email">
            <br>
            <input id='input_email' placeholder="Confimar Email">
            <br>
            <input type="password" id='input_senha' placeholder="Senha"> <!--DEIXAR O CAMPO COM BOLINHAS!-->
            <br>
            <input type="password" id='input_senha' placeholder="Confimar Senha">
            <div id="buttons">
                <button id='btn-cadastro' class='btns'><a href="login.html">Voltar</a></button>
                <button id='btn' class='btns' onclick="validarLogin()">Cadastre-se </button>
                <img class="logo-riot" src="img/heimer-removebg-preview (2).png" alt="">
                <img class="logo-diss" src="img/agents-group-539f9e91c0ca94a88baafa239808180b.png" alt="">
           
            </div>
        </div>
        
        
    </div>     

    <!-- FOOTER -->
<div class="footer">

    </div>
